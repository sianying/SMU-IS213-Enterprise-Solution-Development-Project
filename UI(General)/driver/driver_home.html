<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- External CSS styling -->
    <link rel="stylesheet" href="../css/driver_home.css">

    <!--Import Rubik font-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik&display=swap');
    </style>

    <!--Import Roboto font-->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    </style>

    <!--Import Patua One font-->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Patua+One&display=swap');
    </style>

    <!--Typed.js CDN-->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <!-- typed.min.js file from typed.js folder -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- jquery cdn -->
    <script src="./typed.js-master/lib/typed.min.js"></script>

    <title>Driver Homepage</title>
    
    </head>
    <body>

    <header> 
        <img class="logo" src="../images/logo.jpg" width='80px;' height='40px;' alt="logo">
        <nav>
            <ul class="nav__links">
                <li><a href="../driver/driver_home.html">Home</a></li>
                <li><a href="./driver_schedule.html">View Schedule</a></li>
                <li><a href="driver_profile.html">Profile</a></li>
            </ul>
        </nav>
        <button id="log-out" class='btn'>Log Out</button>
    </header>

    <div class = 'container-fluid' style="padding-top: 20%; padding-left: 6%;">
        <div class="jumbotron  col-sm-4 text-nowrap">
            <h1 style="font-size:45px; font-family: 'Patua One', cursive; margin-bottom: 0; color: black;">Delivery just got <span id = 'typed'></span></h1>
        </div>
    </div>

    <script>
        var typed = new Typed('#typed', {
            strings: ["faster.", "easier.", 'better.'],
            typeSpeed : 60,
            backSpeed: 40,
        });

        document.getElementById("log-out").addEventListener("click", function(){
            localStorage.clear();
            location.replace("../landing.html");
        });
    </script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    </body>
</html>

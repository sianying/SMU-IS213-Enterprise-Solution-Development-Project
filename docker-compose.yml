version: "3.8"

volumes:
    rabbitmq_data:
 
services:
    # 6 simple microservices

    #port 5000
    delivery:
      build:
        context: ./delivery            #idk whether context needs to be ./delivery/ or ./delivery, but ./delivery
        dockerfile: delivery.Dockerfile   #seems to work
      image: zonghanlee/delivery:1.0
      restart: always
      ports:
        - "5000:5000"
      environment:
        dbURL: mysql+mysqlconnector://admin:Password123@database-1.c8zsr5fmweqm.us-east-1.rds.amazonaws.com/cheetah_db
        PYTHONUNBUFFERED: 1


    #port 5001
    driver:
        build:
            context: ./driver
            dockerfile: driver.Dockerfile
        image: zonghanlee/driver:1.0
        restart: always
        ports:
            - "5001:5001"
        environment:
            dbURL: mysql+mysqlconnector://admin:Password123@database-1.c8zsr5fmweqm.us-east-1.rds.amazonaws.com/cheetah_db
            PYTHONUNBUFFERED: 1


    #port 5002
    customer:
        build:
            context: ./customer
            dockerfile: customer.Dockerfile
        image: zonghanlee/customer:1.0
        restart: always
        ports:
            - "5002:5002"
        environment:
            dbURL: mysql+mysqlconnector://admin:Password123@database-1.c8zsr5fmweqm.us-east-1.rds.amazonaws.com/cheetah_db
            PYTHONUNBUFFERED: 1


    #port 5003        
    payment:
        build:
            context: ./payment
            dockerfile: payment.Dockerfile
        image: zonghanlee/payment:1.0
        restart: always
        ports:
            - "5003:5003"
        environment:
            PYTHONUNBUFFERED: 1


    #port 5004        
    schedule:
        build:
            context: ./schedule
            dockerfile: schedule.Dockerfile
        image: zonghanlee/schedule:1.0
        restart: always
        ports:
            - "5004:5004"
        environment:
            dbURL: mysql+mysqlconnector://admin:Password123@database-1.c8zsr5fmweqm.us-east-1.rds.amazonaws.com/cheetah_db
            PYTHONUNBUFFERED: 1
            
    
    #port 5005
    login:
        build:
            context: ./login
            dockerfile: login.Dockerfile
        image: zonghanlee/login:1.0
        restart: always
        ports:
            - "5005:5005"
        environment:
            dbURL: mysql+mysqlconnector://admin:Password123@database-1.c8zsr5fmweqm.us-east-1.rds.amazonaws.com/cheetah_db
            PYTHONUNBUFFERED: 1



    ############ AMQP SERVICES #############

    rabbitmq:    #no build, context etc
        image: rabbitmq:3-management
        hostname: esd-rabbit
        restart: always
        ports:
            - "5672:5672"
            - "15672:15672"
        volumes: 
            - rabbitmq_data:/var/lib/rabbitmq

    #includes driver/customer notification and error microservice

    customer_notification:
        build:
            context: ./notification
            dockerfile: customer_noti.Dockerfile
        image: zonghanlee/customer_noti:1.0
        restart: always
        depends_on:
            - rabbitmq
        environment:
            hostname: rabbitmq
            rabbit_port: 5672
            PYTHONUNBUFFERED: 1

    driver_notification:
        build:
            context: ./notification
            dockerfile: driver_noti.Dockerfile
        image: zonghanlee/driver_noti:1.0
        restart: always
        depends_on:
            - rabbitmq
        environment:
            hostname: rabbitmq
            rabbit_port: 5672
            PYTHONUNBUFFERED: 1

    error:
        build:
            context: ./notification
            dockerfile: error.Dockerfile
        image: zonghanlee/error:1.0
        restart: always
        depends_on:
            - rabbitmq
        environment:
            hostname: rabbitmq
            rabbit_port: 5672
            PYTHONUNBUFFERED: 1




    # 5 Complex microservices

    #port 5104, but done first since it is needed by 5100
    schedule_driver:
        build:
            context: ./complex_microservices/schedule_driver
            dockerfile: schedule_driver.Dockerfile
        image: zonghanlee/schedule_driver:1.0
        restart: always
        depends_on:
            - schedule
            - rabbitmq
            - error
        environment:
            hostname: rabbitmq
            rabbit_port: 5672
            scheduleURL: http://schedule:5004/schedule
        ports:
            - "5104:5104"
    

    #port 5100
    process_order:
        build:
            context: ./complex_microservices/process_order
            dockerfile: process_order.Dockerfile
        image: zonghanlee/process_order:1.0
        restart: always
        depends_on:
            - delivery
            - payment
            - schedule
            - schedule_driver
            - rabbitmq
            - error
            - customer_notification
            - driver_notification
        environment:
            hostname: rabbitmq
            rabbit_port: 5672
            deliveryURL: http://delivery:5000/delivery
            paymentURL: http://payment:5003/checkout_session
            scheduleURL: http://schedule:5004/schedule
            ScheduleDriverURL: http://schedule_driver:5104/schedule_driver
            PYTHONUNBUFFERED: 1
        ports:
            - "5100:5100"


    #port 5101
    driver_view_details:
        build:
            context: ./complex_microservices/driver_view_details
            dockerfile: driver_view_details.Dockerfile
        image: zonghanlee/driver_view_details:1.0
        restart: always
        depends_on:
            - delivery
            - rabbitmq
            - error
        environment:
            hostname: rabbitmq
            rabbit_port: 5672
            deliveryURL: http://delivery:5000/delivery
            dbURL: mysql+mysqlconnector://root@host.docker.internal:3306/delivery  
            #why dunnid do this for other services
        ports:
            - "5101:5101"


    # port 5102
    customer_view_details:
        build:
            context: ./complex_microservices/customer_view_details
            dockerfile: customer_view_details.Dockerfile
        image: zonghanlee/customer_view_details:1.0
        restart: always
        depends_on:
            - delivery
            - driver
            - rabbitmq
            - error
        environment:
            hostname: rabbitmq
            rabbit_port: 5672
            deliveryURL: http://delivery:5000/delivery
            driverURL: http://driver:5001/driver
        ports:
            - "5102:5102"

    #port 5103
    complete_delivery:
        build:
            context: ./complex_microservices/complete_delivery
            dockerfile: complete_delivery.Dockerfile
        image: zonghanlee/complete_delivery:1.0
        restart: always
        depends_on:
            - delivery
            - driver
            - rabbitmq
            - customer_notification
            - driver_notification
            - error
        environment:
            hostname: rabbitmq
            rabbit_port: 5672
            deliveryURL: http://delivery:5000/delivery
            driverURL: http://driver:5001/driver
            dbURL: mysql+mysqlconnector://root@host.docker.internal:3306/delivery  #need insert this and change subsequently for each call
        ports:
            - "5103:5103"

    #port 5105
    register_user:
        build:
            context: ./complex_microservices/register_user
            dockerfile: register_user.Dockerfile
        image: zonghanlee/register_user:1.0
        restart: always
        depends_on:
            - login
            - customer
            - driver     #register a driver
            - rabbitmq
            - error
        environment:
            hostname: rabbitmq
            rabbit_port: 5672
            loginURL: http://login:5005/login
            customerURL: http://customer:5002/customer
            driverURL: http://driver:5001/driver
        ports:
            - "5105:5105"



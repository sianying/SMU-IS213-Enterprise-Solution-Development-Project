<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- JQuery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Stripe -->
    <script src="https://js.stripe.com/v3/"></script>

    <title>Delivery Order</title>
</head>
<body>
    
    <div class="container-fluid">

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Delivery Order</h1>
                <p class="lead">Fill in your delivery details and proceed for payment</p>
            </div>
        </div>

        <form>
            <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" class="form-control" id="productName" placeholder="Enter Product Name" value="T-shirt">
            </div>
            <div class="form-group ">
                <label for="currency">Currency</label>
                <select id="currency" class="form-control">
                    <option selected>SGD</option>
                    <option>USD</option>
                </select>
            </div>
            <div class="form-group ">
                <label for="quantity">Quantity</label>
                <select id="quantity" class="form-control">
                    <option selected>1</option>
                    <!-- <option>2</option>
                    <option>3</option> -->
                </select>
            </div>
            <div class="form-group">
                <label for="unitAmount">Product Amount</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="dollar">$</span>
                    </div>
                    <input type="number" class="form-control" id="unitAmount" placeholder="Amount" value="0.50">
                </div>
            </div> 
            <!-- <button type="submit" class="btn btn-primary">Checkout</button> -->
        </form>
        <button type="button" class="btn btn-primary" id="checkout-button">Checkout</button>

    </div>


<script>

    var stripe = Stripe('pk_test_51IX1pfEh2v7rRS8AqOB3PG6BLj1qQh8g4V0oI5GLProGPMmJRG60qzCXGH0297oQKyRIblMPKhFPlQEshp993pBN00CvpCrI7z');

    var checkoutButton = document.getElementById("checkout-button");
    checkoutButton.addEventListener("click", function () {
        var productName = $("#productName").val();
        var currency = $("#currency").val().toLowerCase();
        var unitAmount = ($("#unitAmount").val() * 100).toString();
        var quantity = $("#quantity").val();

        fetch("http://localhost:4242/create-checkout-session", {
            method: "POST",
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                "price_data": {"currency": currency, 
                            "product_data": {"name": productName}, 
                            "unit_amount": unitAmount},
                "quantity": quantity
            }),
        })
        .then(function (response) {
            return response.json();
        })
        .then(function (session) {
            return stripe.redirectToCheckout({ sessionId: session.id });
        })
        .then(function (result) {
          // If redirectToCheckout fails due to a browser or network
          // error, you should display the localized error message to your
          // customer using error.message.
            if (result.error) {
                alert(result.error.message);
            }
        })
        .catch(function (error) {
            console.error("Error:", error);
        });
    });

</script>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
